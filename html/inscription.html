<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/inscription.css">

</head>

<body>

    <div class="dropAction">
        
        <div class="dropProfil">
            <img id="btnProfil" src="../assets/images/photo-profil.jpg" alt="photo de profil">
        </div>

        <form action="">
            
            <div class="dropMenu">

                <div id="inscription">

                    <h1>INSCRIPTION</h1>
                    
                    <a id="seConnect" href="">
                        <p>Vous avez déjà un compte ?</p>
                    </a>

                    <div id="nom">
                        <input type="text" name="nom" placeholder="Nom">
                    </div>

                    <div id="prenom">
                        <input type="text" name="prenom" placeholder="Prenom">
                    </div>
                    
                    <div id="pseudo">
                        <input type="text" name="pseudo" placeholder="Pseudo">
                    </div>

                    <div id="email">
                        <input type="text" name="e-mail" placeholder="E-mail">
                    </div>

                    <div id="password">
                        <input type="password" name="password" placeholder="Mot de passe">
                    </div>

                    <div id="verifPassword">
                        <input type="password" name="verifPassword" placeholder="Confirmer mot de passe">
                    </div>
                    
                    <div id="bouton">
                        <input type="submit" value="S'inscrire">
                    </div>

                </div>
            </div>

        </form>

    </div>
    
</body>

</html>
